<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class='watch'>
      <nav class="controls">
        <button class="button" id="start">Start</button>
        <button class="button" id="stop">Stop</button>
        <button class="button" id="list">List of times</button>
        <button class="button" id="cleanList">Reset List</button>
      </nav>
      <div class="stopwatch"></div>
      <button class="button" id="clean">Reset</button>
      <ul class="results"></ul>
    </div>
    
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
